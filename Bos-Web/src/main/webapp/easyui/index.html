<!DOCTYPE htmh
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
		
		
		<link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
		<script type="text/javascript" src="easyui/jquery-1.8.0.min.js"></script>
		<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
		
		<link rel="stylesheet" href="ztree/css/zTreeStyle/zTreeStyle.css" type="text/css">
		<script type="text/javascript" src="ztree/js/jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="ztree/js/jquery.ztree.core-3.5.js"></script>
		<script type="text/javascript" src="ztree/js/jquery.ztree.excheck-3.5.js"></script>
		<script type="text/javascript" src="ztree/js/jquery.ztree.exhide-3.5.js"></script>
		
		
	</head>
	<body class="easyui-layout">
		
		<div title="xxx 管理系统"  style="height: 100px;" data-options="region:'north'">北部区域</div>
		
		<div title="菜单" style="width: 150px;" data-options="region:'west'">
			<div class="easyui-accordion" data-options="fit:true">	<!--自适应 -->
				<div title="面板1">
					<input type="button" value="你好" id="hello" />					
				</div>
				
				<script>
					
					$(function(){

						$("#hello").click(function(){
							
							var e = $("#tab").tabs('exists',"你好");
							
							if(e){ 	// 如果存在
								$("#tab").tabs('select','你好');
							}else{
								$("#tab").tabs('add',{
								title:'你好',
								closable:true,
								fit:true,
								content:'<iframe frameborder="0" width="100%" src="https://www.baidu.com"></iframe>'
								});
							}
						});
					});
					
					
				</script>
				
				
				
				<div title="面板2">
					<ul id="ztree" class="ztree"></ul>
					
					<script>
						$(function(){
							
							var setting = {};
							var nodes =[
							
								{
									"name":"结点1","children":[
										{"name":"结点1"},
										{"name":"结点2"}
									]
								},
								{"name":"结点2"},
								{"name":"结点3"}
							];
													
							 $.fn.zTree.init($("#ztree"), setting, nodes);
							
						});
					</script>
					
					
				</div>
				<div title="面板3">
					
					<ul id="ztree2" class="ztree"></ul>
					<script>
						$(function(){
							
							var setting = {
								data: {
									simpleData: {
										enable: true,		// 只需要在此打开简单 data 即可
									}
								}
							};
							var nodes1 = [
								{"id":1, "pId":0, "name":"根路径" } ,
								{"id":11,"pId":1, "name":"第一层"    },
								{"id":12 , "pId":1,"name":"第三层"    },
								{"id":111,"pId":11,"name":"第二层"    }
							];
							
							$.fn.zTree.init($("#ztree2"), setting, nodes1);	// 构造一个  ztree
							
						});
						
					</script>
					
					
				</div>
			</div>
			
		</div>
		
		<div  data-options="region:'center'" style="height: 100%;">
			
			<div class="easyui-tabs" id="tab">
				<div data-options="closable:'true'" title="法师"></div>
				<div data-options="iconCls:'icon-cut'" title="战士"></div>
				<div title="刺客"></div>
			</div>
		</div>
		
		<div style="width:200px ;" data-options="region:'east'">东部区域</div>
		
		<div style="height: 100px;" data-options="region:'south'">南部区域</div>
		
		
	</body>
</html>
